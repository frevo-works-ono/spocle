<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>チーム情報</title>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><span></span></a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/}" href="../goods/showGoods.html">ホーム</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1>チーム登録</h1>
		<form method="post" th:action="@{/team/new}">
		<div class="form-group">
			<label>チーム名</label>
			<input type="text" class="form-control" name="name">
		</div>
		<div class="form-group">
			<label>カテゴリ</label>
			<select class="form-control" name="category">
				<option value=""></option>
				<option value="01">ミックス</option>
				<option value="02">ビギナー</option>
			</select>
		</div>
		<div class="form-group">
			<label>設立日</label>
			<input type="date" class="form-control" name="establishDate">
		</div>
		<div class="form-group">
			<label>活動場所</label>
			<input type="text" class="form-control" name="activityPlace">
		</div>
		<div class="form-group">
			<label>活動日</label>
			<input type="text" class="form-control" name="activityDate">
		</div>
		<button type="submit" class="btn btn-success">登録する</button>
		</form>
	</div>
</body>
</html>
